{% extends 'base_generic.html' %}

{% block content %}
    <h1>Book List</h1>
    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <a href="{% url 'book_detail/'d %}">{{ book.title }}</a> ({{ book.price }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>The search result in empty.</p>
    {% endif %}
{% endblock %}
